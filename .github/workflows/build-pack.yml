name: Build and Pack

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - '**.sln'
      - '**.csproj'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - '**.sln'
      - '**.csproj'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Generate version
        id: version
        run: echo "VERSION=0.1.$(date +'%y%j%H%M')" >> $GITHUB_OUTPU

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Pack
        run: dotnet pack -c Release -o ./nupkgs /p:Version=${{ steps.version.outputs.VERSION }}

      - name: Push to NuGet
        if: github.ref == 'refs/heads/main'
        run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate